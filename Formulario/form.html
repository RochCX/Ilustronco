<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/validaciones.js"></script>
    <link rel="shortcut icon" href="../9Febrero/paralaje/imgs/gato.png" type="image/x-icon">
</head>
<body>
    <form name="contact-frm" action="" method="post" id="contact-frm">
        <fieldset>
            <h1>Contacto</h1>
            <div id="contenedor">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre_txt" id="nombre" class="cambio" required>
                <br><br>
                <label for="edad">Edad</label>
                <input type="text" name="edad_txt" id="edad" class="cambio" required>
                <br><br>
                <label for="correo">Correo</label>
                <input type="email" name="correo_txt" id="email" class="cambio">
                <br><br>
                <label for="sexo">Sexo:</label>
                <label>Femenino</label>
                <input type="radio" name="sexo_rdo" id="F" value="F">
                <label >Masculino</label>
                <input type="radio" name="sexo_rdo" id="M" value="M">
                <br><br>
                <label for="">Asunto:</label>
                <input type="text" name="asunto_txt" id="asunto" class="cambio">
                <br><br>
                <label for="">Comentarios:</label>
                <br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
                <br><br>
                <input type="button" value="Enviar" id="enviar" class="cambio" name="enviar">
                <input type="button" value="Limpiar" id="limpiar" class="cambio">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
