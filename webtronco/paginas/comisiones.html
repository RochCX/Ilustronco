    <h1>Bienvenido a la plataforma de comisiones</h1>
    <p>Por favor lea y llene los datos necesarios para realizar su pedido</p>
    <!-- Sistema Boot y JS para cotizar un pedido de dibujo -->
    <!-- Tipo de dibujo, tamaño, impresión si es necesario, correo, referencias y demás -->

    <!-- Elección de ilustración -->
    <form class="row g-3" id="form1">
    <label for="validationDefault01" class="form-label">State</label>
    <select class="form-select" id="validationDefault01" required>
        <option selected disabled value="">Elija el tipo de ilustración...</option>
        <option value="1">Tradicional</option>
        <option value="2">Digital</option>
        <option value="3">Three</option>
      </select>

    <!-- Correo y comentarios -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" onsubmit="return checkMail()" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios e indicaciones</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    <!-- Imagenes para referencias MULTIPLE INPUT-->
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Adjunte sus archivos para referencias</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

    <!-- Enviar comision(es) -->
    <div class="col-12">
    <button class="btn btn-primary" type="submit" name="submit" value="Submit" onclick="validateEmail(document.form1.email)">Submit form</button>
  </div>
</form>
